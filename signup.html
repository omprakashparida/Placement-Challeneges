<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - PlacementPulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
           
            Placement<span class="pulse">Pulse</span>
        </a>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="companies.html">Companies</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="btn-login">Login</a>
        </div>
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </div>
    </nav>

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="auth-container">
            <form class="auth-form" id="signup-form">
                <h2>Create Your Account</h2>
                <div class="form-group">
                    <label for="signup-name"><i class="fas fa-user"></i> Full Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="btn-auth">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>

</body>
