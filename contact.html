<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - PlacementPulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400,400i,700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
           
            Placement<span class="pulse">Pulse</span>
        </a>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="companies.html">Companies</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="login.html" class="btn-login">Login</a>
        </div>
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </div>
    </nav>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <h1>Get in Touch</h1>
        <p>We're here to help you on your journey to success</p>
    </section>

    <!-- Contact Information Section -->
    <section class="contact-info">
        <div class="info-container">
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <p>+91 9127654238</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>support@placementpulse.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>infocity,Bhubaneswar,Odisha</p>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="#" method="post" class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="contact-name"><i class="fas fa-user"></i> Full Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-subject"><i class="fas fa-tag"></i> Subject:</label>
                    <input type="text" id="contact-subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="contact-message"><i class="fas fa-comment-dots"></i> Message:</label>
                    <textarea id="contact-message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-contact">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 PlacementPulse. All rights reserved.</p>
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
